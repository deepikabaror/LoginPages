<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name:</label>

                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name"/>
                <br><br>

                <label>Last Name:</label>
                <input type="text" name="lname" id="name" placeholder="Enter Your last Name"/>
                <br><br>

                <label>Your Age:</label>
                <input type="number" name="age" id=" name" placeholder="How old are you?"/>

                <br><br>
                <span id="English">English</span>
                <input type="checkbox" name="lang" id="english">
                <br><br>
                <button>Submit <Meta:refresh></Meta:refresh></button>
            </form>
        </div>
    </div>
    
</body>
</html>
